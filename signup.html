<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ MedTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      overflow-x: hidden;
      background: #e0f7fa;
    }

    body {
      position: relative;
      overflow-y: auto;
      z-index: 0;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #b2ebf2 0%, #e1bee7 100%);
      opacity: 0.5;
      border-radius: 40%;
      animation: waveMove 20s infinite linear;
    }

    .wave:nth-child(2) {
      background: radial-gradient(circle at 50% 50%, #d1c4e9 0%, #a5d6a7 100%);
      animation-delay: 5s;
      opacity: 0.4;
    }

    .wave:nth-child(3) {
      background: radial-gradient(circle at 50% 50%, #b3e5fc 0%, #ce93d8 100%);
      animation-delay: 10s;
      opacity: 0.3;
    }

    @keyframes waveMove {
      0% {
        transform: scale(1.2) translate(-20%, -10%) rotate(0deg);
      }
      50% {
        transform: scale(1.3) translate(20%, 10%) rotate(180deg);
      }
      100% {
        transform: scale(1.2) translate(-20%, -10%) rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      color: #333;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 800;
      font-size: 2rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fff;
    }

    .role-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .role-options input[type="radio"] {
      display: none;
    }

    .role-options label {
      flex: 1;
      text-align: center;
      padding: 12px;
      margin: 0 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      background: #fff;
    }

    .role-options input[type="radio"]:checked + label {
      background: linear-gradient(to right, #80deea, #ba68c8);
      color: #fff;
      border-color: #ba68c8;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #80deea, #ba68c8);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .btn-submit:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(186, 104, 200, 0.4);
    }

    .login-link {
      margin-top: 20px;
    }

    .btn-login {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      font-weight: 600;
      color: #4a4a4a;
      background: transparent;
      border: 2px solid #4a4a4a;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #4a4a4a;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Animated soft background -->
  <div class="animated-bg">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="container">
    <div class="signup-card">
      <h2>Join MedTrack</h2>
      <form method="POST" action="/signup">
        
        <!-- Role Selection -->
        <div class="form-group">
          <label>Sign up as:</label>
          <div class="role-options">
            <input type="radio" id="patient" name="role" value="patient" required>
            <label for="patient">Patient</label>
            <input type="radio" id="doctor" name="role" value="doctor" required>
            <label for="doctor">Doctor</label>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="1" required>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account?<br>
        <a href="/login" class="btn-login">Log In</a>
      </div>
    </div>
  </div>

</body>
</html>
